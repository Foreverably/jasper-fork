<html>
    <head>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: transparent;
            }
            .meme-container {
                position: relative;
                display: inline-block;
                max-width: 100%;
            }
            .meme-image {
                max-width: 100%;
                display: block;
            }
            .meme-text {
                position: absolute;
                width: 100%;
                text-align: center;
                font-family: Impact, 'Arial Black', sans-serif;
                font-size: 48px;
                line-height: 1.2;
                text-transform: uppercase;
                padding: 10px;
                box-sizing: border-box;
                word-wrap: break-word;
                color: white;
            }
            .top-text {
                top: 0;
            }
            .bottom-text {
                bottom: 0;
            }

            .style-classic {
                font-family: Impact, 'Arial Black', sans-serif !important;
                text-shadow: 3px 3px 0 #000, -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 0 3px 0 #000, 3px 0 0 #000, 0 -3px 0 #000, -3px 0 0 #000 !important;
            }
            .style-modern {
                font-family: 'Arial', sans-serif !important;
                font-weight: bold !important;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8) !important;
            }
            .style-minimal {
                font-family: 'Helvetica', sans-serif !important;
                font-weight: 300 !important;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6) !important;
            }
            .style-bold {
                font-family: 'Arial Black', 'Impact', sans-serif !important;
                font-weight: 900 !important;
                text-shadow: 4px 4px 0 #000, -4px -4px 0 #000, 4px -4px 0 #000, -4px 4px 0 #000 !important;
                letter-spacing: 1px !important;
            }
            .style-retro {
                font-family: 'Courier New', monospace !important;
                font-weight: bold !important;
                color: #ffeb3b !important;
                text-shadow: 3px 3px 0 #f44336, -3px -3px 0 #2196f3 !important;
                letter-spacing: 2px !important;
            }
        </style>
    </head>
    <body>
        <div class="meme-container">
            <img class="meme-image" data-bind="image" />
            <div class="meme-text top-text" data-bind-style="style-inline" data-bind-class="style-class">
                <span data-bind="topText"></span>
            </div>
            <div class="meme-text bottom-text" data-bind-style="style-inline" data-bind-class="style-class">
                <span data-bind="bottomText"></span>
            </div>
        </div>
    </body>
</html>
