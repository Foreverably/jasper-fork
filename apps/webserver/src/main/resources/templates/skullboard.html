<!doctype html>
<html>
    <head>
        <style>
            @font-face {
                font-family: 'gg sans';
                src: url('fonts/gg sans Regular.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
            @font-face {
                font-family: 'gg sans';
                src: url('fonts/gg sans Medium.ttf') format('truetype');
                font-weight: 500;
                font-style: normal;
            }
            @font-face {
                font-family: 'gg sans';
                src: url('fonts/gg sans Semibold.ttf') format('truetype');
                font-weight: 600;
                font-style: normal;
            }
            @font-face {
                font-family: 'gg sans';
                src: url('fonts/189422196a4f8b53 - gg sans bold.ttf') format('truetype');
                font-weight: bold;
                font-style: normal;
            }
            @font-face {
                font-family: 'gg sans';
                src: url('fonts/dd24010f3cf7def7 - gg sans italic.ttf') format('truetype');
                font-weight: normal;
                font-style: italic;
            }
            @font-face {
                font-family: 'gg sans';
                src: url('fonts/ce3b8055f5114434 - gg sans bold italic.ttf') format('truetype');
                font-weight: bold;
                font-style: italic;
            }

            body {
                margin: 0;
                font-family: 'gg sans', sans-serif;
                background-color: #313338;
                color: #dcddde;
            }

            .message-container {
                padding: 14px;
                min-width: 520px;
                max-width: 800px;
                width: fit-content;
                margin-top: 24px;
                box-sizing: border-box;
                position: relative;
            }

            .message-wrapper {
                display: flex;
                align-items: flex-start;
                margin-top: -4px;
            }

            .no-reply .message-wrapper {
                margin-top: 0;
            }

            .avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 8px;
                object-fit: cover;
                flex-shrink: 0;
            }

            .message-content {
                flex: 1;
                min-width: 0;
                flex-wrap: wrap;
                display: flex;
                flex-direction: column;
            }

            .username-row {
                display: flex;
                align-items: center;
                gap: 6px;
                margin-bottom: 2px;
            }

            .username {
                font-weight: 600;
                color: #f2f3f5;
                font-size: 14px;
            }

            .message-time {
                top: 2px;
                color: #949ba4;
                font-size: 10px;
            }

            .icon {
                width: 16px;
                height: 16px;
            }

            .message-text {
                color: #dcddde;
                top: 3px;
                font-size: 13px;
                line-height: 18px;
                white-space: pre-wrap;
                word-wrap: break-word;
                overflow-wrap: break-word;
                max-width: 760px;
            }

            .mention {
                border-radius: 3px;
                padding: 0 2px;
                font-weight: 500;
                cursor: pointer;
                background: rgba(88, 101, 242, 0.15);
                color: #5865f2;
            }

            .mention.role {
                background: rgba(88, 101, 242, 0.15);
                color: #5865f2;
            }

            .mention.user {
                background: rgba(88, 101, 242, 0.15);
                color: #5865f2;
            }

            .mention.channel {
                background: rgba(35, 165, 90, 0.15);
                color: #23a55a;
            }

            .image-container {
                display: flex;
                flex-wrap: wrap;
                gap: 4px;
                margin-top: 8px;
                max-width: 520px;
            }

            .image-container img {
                border-radius: 8px;
                max-width: 100%;
                height: auto;
                object-fit: contain;
            }

            .reply-container {
                position: relative;
                display: inline;
                align-items: center;
                font-size: 13px;
                line-height: 16px;
                color: #b5bac1;
                margin-bottom: 5px;
                margin-left: 56px;
                padding-left: 8px;
            }

            .reply-container::before {
                content: '';
                position: absolute;
                top: 7px;
                left: -36px;
                width: 36px;
                height: 60%;
                border-left: 2px solid #4e5058;
                border-top: 2px solid #4e5058;
                border-top-left-radius: 6px;
                box-sizing: border-box;
                pointer-events: none;
            }

            .reply-avatar {
                width: 14px;
                height: 14px;
                border-radius: 50%;
                object-fit: cover;
                flex-shrink: 0;
                margin-left: -4px;
                margin-right: 6px;
            }

            .reply-message {
                display: inline;
                margin-left: -4px;
                flex-wrap: wrap;
                max-width: 400px;
                font-size: 12px;
                word-wrap: break-word;
            }

            .reply-username {
                font-weight: 600;
                margin-right: 4px;
                font-size: 12px;
            }

            .message-content.no-reply .reply-container {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="message-container">
            <div
                class="message-content"
                data-exists-then-display="replyContent"
                data-toggle-class="no-reply"
            >
                <div class="reply-container">
                    <img class="reply-avatar" data-bind="replyAvatar" alt="reply-avatar" />
                    <div class="reply-message">
                        <span
                            class="reply-username"
                            data-color="replyUsernameColor"
                            data-bind="replyUsername"
                        ></span>
                        <span class="message-text" data-bind="replyContent"></span>
                    </div>
                </div>

                <div class="message-wrapper">
                    <img class="avatar" data-bind="avatar" alt="avatar" />
                    <div>
                        <div class="username-row">
                            <span
                                class="username"
                                data-color="usernameColor"
                                data-bind="username"
                            ></span>
                            <img
                                class="icon"
                                data-bind="roleIcon"
                                data-exists-then-display="roleIcon"
                                data-toggle-class="hidden"
                                alt="role icon"
                            />
                            <span class="message-time" data-bind="timestamp"></span>
                        </div>
                        <div class="message-text" data-bind="content"></div>
                        <div
                            class="image-container"
                            data-bind-attachments
                            data-exists-then-display="attachments"
                            data-toggle-class="hidden"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
